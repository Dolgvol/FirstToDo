<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title>Notes</title>

		<link rel="stylesheet" href="./dist/app.css">    
		<script src="./dist/app.js" defer></script>
    </head>

  <body>

    <div class="wrapper">

      <div class="filter-block" id="filter-block1">

        <select name="filter" class="filter" id="filter1">
          <option value="active" class="filter-option" 
          id="filterValue1" data-action="display-active">Active</option>
          <option value="archived" class="filter-option" 
          id="filterValue2" data-action="display-archive">Archived</option>
          <option value="all" class="filter-option" 
          id="filterValue3" data-action="display-all">All Notes</option>
        </select>

      </div>

      <div class="table-main" id="table-main1">

        <div class="head-row">    
          <div class="head-icon head-cell"></div>
          <div class="head-name head-cell">Name</div>
          <div class="head-created head-cell">Created</div>
          <div class="head-category head-cell">Category</div>
          <div class="head-content head-cell">Content</div>
          <div class="head-dates head-cell">Dates</div>
          <div class="head-managment head-cell">
            <a class='archive-all' data-action="archive-all">
              <svg width="25px" height="25px" fill="#ffffff" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="download" 
              class="fa-archive w-h-svg" role="img" 
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path></svg>
            </a>
            <a class='delete-all' data-action="delete-all">
              <svg width="25px" height="25px" fill="#ffffff" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" 
              class="fa-trash w-h-svg" role="img" 
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path></svg>
            </a>
          </div>
        </div>


        <div class="items" id="items1">   

        </div>

        <div class="create-btn-block">
          <button class="create-btn" data-action="create">Create Note</button>
        </div>

      </div>






      <div class="table-category">

        <div class="head-row">    
          <div class="head-icon-category head-cell"></div>   
          <div class="head-notecategory head-cell">Note Category</div>
          <div class="head-active head-cell">Active</div>
          <div class="head-archived head-cell">Archived</div>
        </div>

        <div class="item-row">    
          <div class="item-icon-category item-cell">
            <div class="icon-wrapper">
              <svg width="20px" height="20px" fill="#ffffff" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" 
              class="fa-shopping-cart w-svg" role="img" 
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"></path></svg>
            </div>
          </div>   
          <div class="item-notecategory item-cell">Task</div>
          <div class="item-active item-cell counter-cell"
          data-counter="Task">0</div>
          <div class="item-archived item-cell counter-cell"
          data-counter="Task">0</div>
        </div>

        <div class="item-row">    
          <div class="item-icon-category item-cell">
            <div class="icon-wrapper">
              <svg width="20px" height="20px" fill="#ffffff" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="brain" 
              class="fa-brain w-svg" role="img" 
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M208 0c-29.9 0-54.7 20.5-61.8 48.2-.8 0-1.4-.2-2.2-.2-35.3 0-64 28.7-64 64 0 4.8.6 9.5 1.7 14C52.5 138 32 166.6 32 200c0 12.6 3.2 24.3 8.3 34.9C16.3 248.7 0 274.3 0 304c0 33.3 20.4 61.9 49.4 73.9-.9 4.6-1.4 9.3-1.4 14.1 0 39.8 32.2 72 72 72 4.1 0 8.1-.5 12-1.2 9.6 28.5 36.2 49.2 68 49.2 39.8 0 72-32.2 72-72V64c0-35.3-28.7-64-64-64zm368 304c0-29.7-16.3-55.3-40.3-69.1 5.2-10.6 8.3-22.3 8.3-34.9 0-33.4-20.5-62-49.7-74 1-4.5 1.7-9.2 1.7-14 0-35.3-28.7-64-64-64-.8 0-1.5.2-2.2.2C422.7 20.5 397.9 0 368 0c-35.3 0-64 28.6-64 64v376c0 39.8 32.2 72 72 72 31.8 0 58.4-20.7 68-49.2 3.9.7 7.9 1.2 12 1.2 39.8 0 72-32.2 72-72 0-4.8-.5-9.5-1.4-14.1 29-12 49.4-40.6 49.4-73.9z"></path></svg>
            </div>
          </div>   
          <div class="item-notecategory item-cell">Random Thought</div>
          <div class="item-active item-cell counter-cell"
          data-counter="Random Thought">0</div>
          <div class="item-archived item-cell counter-cell"
          data-counter="Random Thought">0</div>
        </div>

        <div class="item-row">    
          <div class="item-icon-category item-cell">
            <div class="icon-wrapper">
              <svg width="20px" height="20px" fill="#ffffff" aria-hidden="true" focusable="false" data-prefix="far" data-icon="lightbulb" 
              class="fa-lightbulb w-svg" role="img" 
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M176 80c-52.94 0-96 43.06-96 96 0 8.84 7.16 16 16 16s16-7.16 16-16c0-35.3 28.72-64 64-64 8.84 0 16-7.16 16-16s-7.16-16-16-16zM96.06 459.17c0 3.15.93 6.22 2.68 8.84l24.51 36.84c2.97 4.46 7.97 7.14 13.32 7.14h78.85c5.36 0 10.36-2.68 13.32-7.14l24.51-36.84c1.74-2.62 2.67-5.7 2.68-8.84l.05-43.18H96.02l.04 43.18zM176 0C73.72 0 0 82.97 0 176c0 44.37 16.45 84.85 43.56 115.78 16.64 18.99 42.74 58.8 52.42 92.16v.06h48v-.12c-.01-4.77-.72-9.51-2.15-14.07-5.59-17.81-22.82-64.77-62.17-109.67-20.54-23.43-31.52-53.15-31.61-84.14-.2-73.64 59.67-128 127.95-128 70.58 0 128 57.42 128 128 0 30.97-11.24 60.85-31.65 84.14-39.11 44.61-56.42 91.47-62.1 109.46a47.507 47.507 0 0 0-2.22 14.3v.1h48v-.05c9.68-33.37 35.78-73.18 52.42-92.16C335.55 260.85 352 220.37 352 176 352 78.8 273.2 0 176 0z"></path></svg>
            </div>
          </div>   
          <div class="item-notecategory item-cell">Idea</div>
          <div class="item-active item-cell counter-cell" 
          data-counter="Idea">0</div>
          <div class="item-archived item-cell counter-cell"
          data-counter="Idea">0</div>
        </div>

      </div>


    </div>



  <div class="wrapper-view">
    <div class="modal-view">

      <div class="close-btn-block">
        <button class="close-btn-modal">Close</button>
      </div>

      <div id="modal-view-block1">

      </div>
     
    </div>
  </div>




  <div class="wrapper-edit">
    <div class="modal-edit">

      <div class="close-btn-block">
        <button class="close-btn-modal">Close</button>
      </div>

      <form name="edit-form" class="edit-form">

        <input type="hidden" name="action">
        <input type="hidden" name="id">


        
        <label class="edit-lable" for="category1">Category</label>
        <select name="category" class="edit-category fill-edit" id="category1">
          <option value="Task" class="category-task" id="categoryTask1">Task</option>
          <option value="Random Thought" class="category-thought" id="categoryThought1">Random Thought</option>
          <option value="Idea" class="category-idea" id="categoryIdea1">Idea</option>
        </select>


        <label class="edit-lable" for="name1">Name</label>
        <input class="edit-name fill-edit" id="name1" name="name"> 

        <label class="edit-lable" for="content1">Content</label>
        <textarea class="edit-content fill-edit" id="content1" name="content"> </textarea>



        <div class="submit-block" id="submit-block1">
          <button class="submit-btn" id="submit-btn1" type="submit"
            >Submit</button>
        </div>



      </form>

    </div>
  </div>


  </body>
</html>
